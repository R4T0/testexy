<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Chamado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Responsividade */
        @media (max-width: 500px) {
            .container {
                padding: 10px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Abertura de Chamado</h1>
        <form id="chamadoForm">
            <label for="nome">Requerente:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="departamento">Departamento:</label>
            <select id="departamento" name="departamento" required>
                <option value="">Selecione</option>
                <option value="TI">TI</option>
                <option value="Financeiro">Financeiro</option>
                <option value="Recursos Humanos">Recursos Humanos</option>
            </select>

            <label for="categoria">Categoria:</label>
            <select id="categoria" name="categoria" required>
                <option value="">Selecione um departamento primeiro</option>
            </select>

            <label for="descricao">Descrição do Chamado:</label>
            <textarea id="descricao" name="descricao" rows="5" required></textarea>

            <button type="submit">Abrir Chamado</button>
        </form>
    </div>

    <script>
        // Função para carregar categorias dinamicamente ao selecionar um departamento
        function carregarCategorias() {
            const departamento = document.getElementById('departamento').value;

            if (departamento) {
                fetch(`http://n8n.stacasa.local/test/9754d18?departamento=${departamento}`, {
                    method: 'GET', // Especificando explicitamente o método GET
                })
                .then(response => response.json())
                .then(data => {
                    const categoriaSelect = document.getElementById('categoria');
                    categoriaSelect.innerHTML = ''; // Limpa as opções existentes

                    // Adiciona uma opção padrão
                    const opcaoPadrao = document.createElement('option');
                    opcaoPadrao.value = '';
                    opcaoPadrao.text = 'Selecione uma categoria';
                    categoriaSelect.appendChild(opcaoPadrao);

                    // Popula o select com as categorias retornadas
                    data.categorias.forEach(categoria => {
                        const opcao = document.createElement('option');
                        opcao.value = categoria.id; // Presume-se que o ID seja retornado no JSON
                        opcao.text = categoria.nome; // Presume-se que o nome da categoria seja retornado no JSON
                        categoriaSelect.appendChild(opcao);
                    });
                })
                .catch(error => {
                    console.error('Erro ao carregar categorias:', error);
                    const categoriaSelect = document.getElementById('categoria');
                    categoriaSelect.innerHTML = '<option value="">Erro ao carregar categorias</option>';
                });
            } else {
                const categoriaSelect = document.getElementById('categoria');
                categoriaSelect.innerHTML = '<option value="">Selecione um departamento primeiro</option>';
            }
        }

        // Dispara a função ao selecionar um departamento
        document.getElementById('departamento').addEventListener('change', carregarCategorias);

        // Função de envio do formulário
        document.getElementById('chamadoForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                departamento: document.getElementById('departamento').value,
                categoria: document.getElementById('categoria').value,
                descricao: document.getElementById('descricao').value
            };

            fetch('https://seu-webhook-url.com', { // Substitua pela URL do seu webhook
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (response.ok) {
                    alert('Chamado enviado com sucesso!');
                    document.getElementById('chamadoForm').reset();
                } else {
                    alert('Ocorreu um erro ao enviar o chamado. Tente novamente.');
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Ocorreu um erro ao enviar o chamado.');
            });
        });
    </script>

</body>
</html>
